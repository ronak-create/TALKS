<header class="main-header">
  <div class="container">
    <h1 class="logo">TALKS</h1>
    <nav>
      {% if session['username'] %}
      <p>
        {{ session['username'] }} |
        <a href="{{ url_for('logout') }}"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </p>
      {% else %}
      <a href="{{ url_for('login') }}" class="btn">Login</a> |
      <a href="{{ url_for('register') }}" class="btn">Register</a>
      {% endif %}
    </nav>
  </div>
</header>
